<!-----------------------view----------->
<div class="view  mb-5">
  <div class="container"  *ngIf=" data">
      <div class="row">
     <div class="col-md-10 mt-5 mb-5">
      <div class="row">
        <div class="col-md-6 mt-5 mb-5" *ngIf="!loading">

          <img src="{{data.image}}" alt="" class="image" srcset="">

         </div>
         <div class="col-md-6 mt-5 mb-5">
          <div class="cart-text">
              <h2>{{data.category}}</h2>
              <h3>{{data.title}}</h3>
              <p>{{data.description}}</p>
              <h2>{{data.price}} L.E</h2>
              <button class="btn btn-dark" (click)="addToCart(data)">add to cart</button>

          </div>
         </div>
      </div>

     </div>
         <div class="text-center mt-5" *ngIf="loading">
          <app-spinner>

          </app-spinner>
         </div>

          </div>
      </div>
  </div>
