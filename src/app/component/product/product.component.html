<div class="product mb-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-10 col-sm-12 mt-5">
        <div class="uk-margin mt-5">
          <label class="uk-form-label mb-2" for="form-horizontal-select"
            >Categories:-</label
          >
          <div class="uk-form-controls">
            <select
              class="uk-select"
              id="form-horizontal-select"
              (change)="filter($event)"
            >
              <option value="All" selected  >All</option>
              <option  value="{{ option }}" *ngFor="let option of data">
                {{ option }}
              </option>
            </select>
          </div>
        </div>
      </div>

      <!--------------product------------>
      <div
        class="col-md-4 mt-5 mb-5"
        *ngFor="
          let product of products
            | paginate: { itemsPerPage: 8, currentPage: p }
        "
      >
        <div class="card" style="padding: 12px" *ngIf="!loading">
          <img src="{{ product.image }}" class="card-img-top" alt="..." />
          <div class="card-body text-center">
            <h5 class="card-text">{{ product.title }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <p class="card-text">{{ product.category }}</p>
            <p class="card-text">{{ product.price }}</p>

            <!-- <button class="btn btn-primary" (click)="addToCart(product)">add to cart</button> -->
            
            <button class="btn btn-dark" (click)="addToCart(product)">
              add to cart
            </button>
          </div>
        </div>
      </div>
      <div class="text-center" *ngIf="loading">
        <app-spinner></app-spinner>
      </div>
      <div class="text-center mt-5">
        <pagination-controls  class="my-pagination" (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>
