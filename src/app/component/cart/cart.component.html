<div class="cart mt-5 mb-5">
  <div class="container">
    <div class="row">
      <div class="col-md-10 mt-5">
        <div class="heading mt-5">
          <h2>Shopping Cart</h2>
        </div>
      </div>
      <div class="col-md-2 mt-5 mb-4">
        <div class="icon">
          <a routerLink="/home"> home</a> &nbsp;<i
            class="fa-solid fa-circle-arrow-right"
          ></i>
        </div>
      </div>

      <div class="col-md-12 mt-5 mb-5" *ngIf="product == 0">
        <div class="text-center mt-5">
          <h2>Your cart is currently empty.</h2>
          <a routerLink="/product" class="btn btn-dark">Return to Shop</a>
        </div>
      </div>
      <div class="col-md-10 mt-5 mb-5" *ngIf="product != 0">
        <div class="uk-overflow-auto">
          <table class="uk-table uk-table-small uk-table-divider">
            <thead>
              <tr>
                <th>PRODUCT DETAILS</th>
                <th></th>
                <th>UNIT PRICE</th>
                <th>QUANTITY</th>
                <th>AMOUNT</th>
                
              </tr>
            </thead>
            <tbody *ngFor="let item of product">
              <tr>
                <td>
                  <img src="{{ item.image }}" alt="" class="pic" srcset="" />
                </td>
                <td>{{ item.title }}</td>
                <td>{{ item.price }} L.E</td>
                <td class="rr">
                  <button class="btn btn-dark bg-sm" (click)="increase(item)">
                    +</button
                  >&nbsp;

                  <input
                    class="form-control text-center w-auto p-2"
                    value=" {{ item.quantity }}"
                  />&nbsp;
                  <button class="btn btn-dark bg-sm" (click)="decrease(item)">
                    -
                  </button>
                </td>
                <td>
                  <button class="btn btn-danger" (click)="delete(item)">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-md-6 mt-3 mb-5" *ngIf="product != 0"></div>
      <div class="col-md-6 mt-3 mb-5" *ngIf="product != 0">
        <table class="uk-table uk-table-hover uk-table-divider">
          <thead>
            <tr>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Subtotal</td>
              <td>{{ totalPrice }} L.E</td>
            </tr>
            <tr>
              <td>
                <button class="btn btn-dark" (click)="buyNow()">Buy</button>
              </td>
              <td>
                <button class="btn btn-dark" (click)="RemoveAll()">
                  Remove All
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
